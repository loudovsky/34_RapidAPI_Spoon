<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>La machine Ã  Recipe's</title>
    <link rel="stylesheet" href="css/styles.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="img/favicon_1.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script
      src="https://kit.fontawesome.com/3379e155de.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <header>
      <section class="header-wrapper">
        <div class="first-stage">
          <form action="">
            <img src="./img/what-2-cook_logo.png" alt="" />
            <div class="search_bar">
              <i class="fa-solid fa-plus"></i>
              <input type="button" id="add_ingredient" />
              <input
                type="text"
                placeholder="Insert ingredient (tomato, camembert,...)"
                id="gifToSearch"
              />
            </div>
            <div class="search_button">
              <button id="button">Find recipes</button>
            </div>
            <div class="counter">
              <select name="" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <p>recipe(s)</p>
            </div>
          </form>
        </div>
        <div class="second-stage"></div>
      </section>
    </header>
    <h1>The Recipes Machine</h1>
    <section class="container">
      <div class="wrapper">
        <h2>Result</h2>
        <div class="recipe_result"></div>
      </div>
      <div class="saved">
        <h2>Saved Recipes</h2>
      </div>
    </section>
    <footer>
      <section class="top">
        <div id="contact"></div>
        <div id="about"></div>
      </section>
      <section class="bottom"></section>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
