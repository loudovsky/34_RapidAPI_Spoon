<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>La machine Ã  Recipe's</title>
    <link rel="stylesheet" href="css/styles.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="img/favicon_1.ico" />
    <script
      src="https://kit.fontawesome.com/3379e155de.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="burger-container">
        <a id="menu-toggle" class="menu-toggle">
          <span class="menu-toggle-bar menu-toggle-bar--top"></span>
          <span class="menu-toggle-bar menu-toggle-bar--middle"></span>
          <span class="menu-toggle-bar menu-toggle-bar--bottom"></span>
        </a>
      </div>
      <section class="header-wrapper">
        <div class="first-stage">
          <form action="">
            <img src="./img/what-2-cook_logo.png" alt="" />
            <div class="search_bar hidden-div">
              <i class="fa-solid fa-plus"></i>
              <input type="button" id="add_ingredient" />
              <input
                type="text"
                placeholder="Insert ingredient (tomato, camembert,...)"
                id="gifToSearch"
              />
            </div>
            <div class="search_button hidden-div">
              <div id="button">Find recipes</div>
            </div>
            <div class="counter hidden-div">
              <select name="" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <p>recipe(s)</p>
            </div>
          </form>
        </div>
        <div class="second-stage hidden-div"></div>
      </section>
    </header>
    <h1>The Recipes Machine</h1>
    <section class="container">
      <div class="wrapper">
        <h2>Result</h2>
        <div class="recipe_result">
          <div
            class="image title"
            id="715495"
            data-aos="fade-up-left"
            style="
              background: url('https://img.spoonacular.com/recipes/715495-312x231.jpg')
                center/cover;
            "
            onerror="this.style.backgroundImage = 'url(../img/pexels-karolina-grabowska-4033639.jpg)'"
          >
            <h3 data-aos="fade-left" class="title" id="715495">
              Turkey Tomato Cheese Pizza
            </h3>
            <div class="heart">
              <i class="fa-regular fa-heart" id="multi"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="saved">
        <h2>Saved Recipes</h2>
        <div class="saved_recipes"></div>
      </div>
    </section>
    <footer>
      <section class="top">
        <div id="contact"></div>
        <div id="about"></div>
      </section>
      <section class="bottom"></section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
